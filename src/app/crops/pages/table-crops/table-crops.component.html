<div class="main-content">
  <div class="header">
    <h2>My Crops</h2>
    <hr class="divider" />
  </div>

  <div class="register-section">
  <button mat-raised-button (click)="onRegister()">+ Register Crop</button>
  </div>

  <table mat-table [dataSource]="cropsData" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let crop">{{ crop.id }}</td>
    </ng-container>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let crop">{{ crop.productName }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let crop">{{ crop.category }}</td>
    </ng-container>

    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Area</th>
      <td mat-cell *matCellDef="let crop">{{ crop.area }} mÂ²</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let crop">
        <button mat-icon-button (click)="openEditDialog(crop)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="goToCalendar(crop.id)">
          <mat-icon>calendar_today</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
