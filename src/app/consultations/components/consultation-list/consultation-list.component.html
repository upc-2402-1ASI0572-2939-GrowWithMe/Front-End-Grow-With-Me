<div class="main-content">
  <div class="table-container">
    <table mat-table [dataSource]="consultations" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let consult; let i = index" [attr.data-label]="'ID'">{{ i + 1 }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let consult" [attr.data-label]="'Title'">{{ consult.title }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let consult" [attr.data-label]="'Description'">{{ consult.description }}</td>
      </ng-container>

      <!-- Sensor Column -->
      <ng-container matColumnDef="sensorData">
        <th mat-header-cell *matHeaderCellDef>Sensor</th>
        <td mat-cell *matCellDef="let consult" [attr.data-label]="'Sensor'">{{ consult.sensorData }}</td>
      </ng-container>

      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectConsultation(row)"></tr>
    </table>
  </div>

  <app-consultation-details
    *ngIf="selectedConsultation"
    [consultation]="selectedConsultation"
    (close)="closeDetails()"
  />
</div>
