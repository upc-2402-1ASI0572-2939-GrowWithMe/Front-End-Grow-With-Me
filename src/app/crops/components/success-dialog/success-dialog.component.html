<div class="success-dialog">
  <div class="success-icon">
    <mat-icon>check_circle</mat-icon>
  </div>

  <h2 class="success-title">SUCCESS</h2>

  <mat-dialog-content class="success-content">
    Your crop was registered successfully.
  </mat-dialog-content>

  <mat-dialog-actions class="success-actions">
    <button mat-raised-button class="accept-btn" mat-dialog-close (click)="onCancel()" >Accept</button>
  </mat-dialog-actions>
</div>
