<div class="consultant-card">
  <img [src]="consultant.photoUrl || 'https://via.placeholder.com/150'"
       height="100" width="100"/>
  <div class="info">
    <h3>{{ consultant.firstName }} {{ consultant.lastName }}</h3>
    <p>{{ consultant.email }}</p>
    <p>+51 {{ consultant.phone }}</p>
  </div>
</div>
