<div class="main-content">
  <div class="header">
    <h2>{{ title }}</h2>
    <hr class="divider" />
  </div>

  <div class="register-section" *ngIf="!isConsultant">
    <button mat-raised-button (click)="onRegister()">+ Register Crop</button>
  </div>

  <div class="table-responsive">
    <table mat-table [dataSource]="cropsData" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let crop; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let crop">{{ crop.productName }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let crop">{{ crop.category }}</td>
      </ng-container>

      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef>Area</th>
        <td mat-cell *matCellDef="let crop">{{ crop.area }} mÂ²</td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let crop">
          <button mat-icon-button (click)="openEditDialog(crop)" *ngIf="!isConsultant">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="goToCalendar(crop.id)">
            <mat-icon>calendar_today</mat-icon>
          </button>
          <button mat-icon-button (click)="openDeleteDialog(crop.id)" *ngIf="!isConsultant">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="goToMonitoring(crop.id)">
            <mat-icon>monitoring</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="table-spacing"></div>
</div>
