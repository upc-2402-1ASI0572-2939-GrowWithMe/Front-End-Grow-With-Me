<div class="edit-crop-dialog">
  <h2 mat-dialog-title>Edit crop</h2>
</div>

<mat-dialog-content>
  <form class="crop-form">
    <mat-form-field appearance="outline">
      <mat-label>Crop type</mat-label>
      <mat-select [(value)]="data.crop.category" name="category">
        <mat-option value="Hortalizas">Vegetables</mat-option>
        <mat-option value="Frutas">Fruits</mat-option>
        <mat-option value="Verduras">Species</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Crop name*</mat-label>
      <input matInput [(ngModel)]="data.crop.productName" name="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Area (mÂ²)*</mat-label>
      <input matInput type="number" [(ngModel)]="data.crop.area" name="area" required />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-btn" (click)="onCancel()">Cancel</button>
  <button mat-button class="confirm-btn" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
