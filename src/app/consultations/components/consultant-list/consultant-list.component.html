<div class="main-content">
  <div class="card-list">
    <app-consultant-card
      *ngFor="let consultant of consultants"
      [consultant]="consultant"></app-consultant-card>

  </div>
  <div class="button-group">
    <button class="action-button" (click)="openForm()">Ask a Question</button>
    <button class="action-button" (click)="goToHistory()">View History</button>
  </div>
  <app-consultation-form
    *ngIf="showForm"
    [farmerId]="farmerId"
    (submitConsultation)="handleSubmit($event)"
    (closeModal)="closeForm()"
  ></app-consultation-form>
</div>
