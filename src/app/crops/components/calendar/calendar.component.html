<div class="calendar-wrapper">
  <div class="calendar-header">
    <span class="title">Calendar</span>
    <span class="crop-name">{{ cropName }}</span>
  </div>

  <mat-card *ngIf="ready">
    <mat-calendar
      [minDate]="today"
      (selectedChange)="onDateSelected($event)"
      [dateClass]="dateClass">
    </mat-calendar>
  </mat-card>


</div>
