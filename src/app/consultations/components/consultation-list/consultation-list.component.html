<div class="main-content">
  <table mat-table [dataSource]="consultations" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let consult; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let consult">{{ consult.title }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let consult">{{ consult.description }}</td>
    </ng-container>

    <ng-container matColumnDef="sensorData">
      <th mat-header-cell *matHeaderCellDef>Sensor</th>
      <td mat-cell *matCellDef="let consult">{{ consult.sensorData }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectConsultation(row)"></tr>
  </table>

  <app-consultation-details
    *ngIf="selectedConsultation"
    [consultation]="selectedConsultation"
    (close)="closeDetails()"
  />

</div>
