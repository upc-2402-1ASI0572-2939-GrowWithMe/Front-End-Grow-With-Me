<h2 mat-dialog-title>Confirm Delete</h2>

<mat-dialog-content>
  <p>Are you sure you want to delete this crop?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="isDeleting">Cancel</button>
  <button mat-raised-button color="warn" (click)="onDelete()" [disabled]="isDeleting">
    Delete
  </button>
</mat-dialog-actions>
