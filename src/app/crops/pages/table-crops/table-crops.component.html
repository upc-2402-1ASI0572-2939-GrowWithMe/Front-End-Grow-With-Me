<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened>
    <app-sidebar></app-sidebar> <!-- Sidebar -->
  </mat-sidenav>
</mat-sidenav-container>

<ng-container>
  <div class = "main-content">
    <div class="header">
      <h2>Mis Cultivos</h2>
      <hr class="divider"> <!-- Línea divisoria -->
    </div>

    <!-- Botón de registro debajo de la línea divisoria -->
    <div class="register-section">
      <button mat-raised-button (click)="onRegister()">+ Registrar Cultivo</button>
    </div>

    <!-- Tabla de los cultivos -->
    <table mat-table [dataSource]="cropsData" class="mat-elevation-z8">
      <!-- Columnas de la tabla -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let crop">{{ crop.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let crop">{{ crop.name }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let crop">{{ crop.type }}</td>
      </ng-container>

      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef>Área</th>
        <td mat-cell *matCellDef="let crop">{{ crop.area }}</td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let crop">
          <button mat-icon-button (click)="openEditDialog(crop)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button >
            <mat-icon>calendar_today</mat-icon>
          </button>
          <button mat-icon-button >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</ng-container>
