<div class="modal-backdrop">
  <div class="modal-box">
    <div class="modal-header">
      <h2>Add Device</h2>
      <button class="close-btn" (click)="closeModal.emit()">×</button>
    </div>

    <form #form="ngForm" (ngSubmit)="submitForm(form)" novalidate>
      <label>Device ID</label>
      <input type="text" [(ngModel)]="id" name="id" required> />

      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" required> />

      <label>Token</label>
      <input type="text" [(ngModel)]="token" name="token" required> />

      <label>Type</label>
      <select [(ngModel)]="deviceType" name="type" required>
        <option *ngFor="let type of deviceTypes" [value]="type">{{ type }}</option>
      </select>

      <div *ngIf="submitted && (form.invalid || id === null || token === null || deviceType === null)" class="error-message">
        Please fill out all fields before submitting.
      </div>

      <button type="submit" class="submit-btn">Submit</button>

    </form>
  </div>
</div>

<div class="success-modal" *ngIf="successModalVisible">
  <div class="modal-content">
    <div class="checkmark">✔</div>
    <h2>SUCCESS</h2>
    <p>Your device was submitted successfully.</p>
    <button (click)="handleSuccessAccept()">Accept</button>
  </div>
</div>
