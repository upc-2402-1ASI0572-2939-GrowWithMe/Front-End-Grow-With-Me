<div class="dashboard-container">
  <header>
    <h1>{{ title }}</h1>
  </header>

  <div class="subheader">
    <h2>Dashboard: {{ cropName }}</h2>
    <button mat-raised-button class="export-button" (click)="exportData()">
      <mat-icon>file_download</mat-icon>
      Export Data
    </button>
  </div>

  <div class="dashboard-grid">
    <div class="card temperature-card">
      <h3>Temperature</h3>
      <p *ngIf="temperatureList.length > 0">{{ temperatureList[temperatureList.length - 1] }}Â°C</p>
      <p *ngIf="temperatureList.length === 0">--</p>
    </div>

    <div class="card humidity-card">
      <h3>Humidity</h3>
      <p *ngIf="humidityList.length > 0">{{ humidityList[humidityList.length - 1] }}%</p>
      <p *ngIf="humidityList.length === 0">--</p>
    </div>
  </div>

  <div class="chart-section">
    <h3>Last 12 Hours Dashboard</h3>
    <div class="chart-placeholder">
      <app-dashboard></app-dashboard>
    </div>
  </div>

  <p class="export-message" *ngIf="exportMessage">{{ exportMessage }}</p>
</div>
