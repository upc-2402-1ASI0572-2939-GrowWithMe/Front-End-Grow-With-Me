<div class="consultant-card">
  <img
    ngSrc="../../../../assets/images/default-avatar-icon-of-social-media-user-vector.jpg"
    alt="Consultant photo"
    class="avatar"
    height="80"
    width="80"
  />
  <div class="info">
    <h3>{{ consultant.firstName }} {{ consultant.lastName }}</h3>
    <p>{{ consultant.email }}</p>
    <p>+51 {{ consultant.phone }}</p>
  </div>
</div>
