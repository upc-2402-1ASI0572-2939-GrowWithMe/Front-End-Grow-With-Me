<div class="main-content">
  <div class="header">
    <h2>My Crops</h2>
    <hr class="divider" />
  </div>

  <div class="register-section">
    <button class="mat-button" (click)="onRegister()">+ Register Crop</button>
  </div>

  <table mat-table [dataSource]="cropsData" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let crop">{{ crop.id }}</td>
    </ng-container>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let crop">{{ crop.productName }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let crop">{{ crop.category }}</td>
    </ng-container>

    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Area</th>
      <td mat-cell *matCellDef="let crop">{{ crop.area }} m²</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let crop">
        <button mat-icon-button (click)="openEditDialog(crop)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="goToCalendar(crop.id)">
          <mat-icon>today</mat-icon>
        </button>
        <button mat-icon-button (click)="OpenDeleteDialog(crop)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="goToMonitoring(crop.id)">
          <mat-icon>poll</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!-- Confirm Delete Modal -->
<div class="confirm-modal" *ngIf="confirmDeleteVisible">
  <div class="modal-content">
    <p class="confirm-text">Are you sure you want to delete this crop?</p>
    <div class="button-row">
      <button class="btn-confirm" (click)="deleteCrop()">YES</button>
      <button class="btn-cancel" (click)="closeModals()">NO</button>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="success-modal" *ngIf="successModalVisible">
  <div class="modal-content">
    <div class="checkmark">✔</div>
    <h2>SUCCESS</h2>
    <p>{{ modalMessage }}</p>
    <button class="btn-confirm" (click)="reloadPage()">Accept</button>
  </div>
</div>
