<div class="main-content">
  <div class="header">
    <h2>My Consultant</h2>
    <hr class="divider" />
  </div>

  <div class="content-section">
    <app-consultant-list />
    <div class="button-group">
      <button class="action-button" (click)="openForm()">Ask a Question</button>
      <button class="action-button secondary" (click)="goToHistory()">View History</button>
    </div>
  </div>

  <app-consultation-form
    *ngIf="showForm"
    (submitConsultation)="handleSubmit($event)"
    (closeModal)="closeForm()"
  />
</div>
